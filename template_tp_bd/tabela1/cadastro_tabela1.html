<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - Aluno</title>
</head>
<body>

  <main>
    <h1>Cadastro do Aluno</h1>

    <form action="cadastro_aluno_BD.php" method="POST">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="campo2" maxlength="50" required><br><br>

      <!-- CPF -->
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="campo3" maxlength="14" 
             placeholder="000.000.000-00" required><br><br>

      <!-- Telefone -->
      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" name="campo4" maxlength="15" 
             placeholder="(99) 99999-9999" required><br><br>

      <fieldset>
        <legend>Planos</legend>
        <label for="Planos">Planos:</label>
        <select id="planos" name="campo5" required>
          <option value="">Selecione...</option>
          <option value="black">Black</option>
          <option value="gold">Gold</option>
          <option value="silver">Silver</option>
        </select>
      </fieldset><br><br>

      <button type="submit">Cadastrar Aluno</button>
    </form>
  </main>

  <script>
    // Máscara para CPF
    const cpf = document.getElementById("cpf");
    cpf.addEventListener("input", () => {
      let value = cpf.value.replace(/\D/g, ""); // remove tudo que não é número
      if (value.length > 11) value = value.slice(0, 11);
      cpf.value = value
        .replace(/(\d{3})(\d)/, "$1.$2")
        .replace(/(\d{3})(\d)/, "$1.$2")
        .replace(/(\d{3})(\d{1,2})$/, "$1-$2");
    });

    // Máscara para Telefone
    const telefone = document.getElementById("telefone");
    telefone.addEventListener("input", () => {
      let value = telefone.value.replace(/\D/g, "");
      if (value.length > 11) value = value.slice(0, 11);

      if (value.length <= 10) {
        // formato (99) 9999-9999
        telefone.value = value
          .replace(/(\d{2})(\d)/, "($1) $2")
          .replace(/(\d{4})(\d)/, "$1-$2");
      } else {
        // formato (99) 99999-9999
        telefone.value = value
          .replace(/(\d{2})(\d)/, "($1) $2")
          .replace(/(\d{5})(\d)/, "$1-$2");
      }
    });
  </script>

</body>
</html>
